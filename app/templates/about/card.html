{% macro input(title, text='', link='') -%}
<div class="cell large-6 about-card" >
  <div class="about-card__content" data-equalizer-watch="about">
    <h3>{{title}}</h3>
    <p>{{text}}</p>
  </div>
  <div class="about-card__link">
    <a href="{{link}}">Read more <img src="static/img/icons/i_arrow_next_w.svg" alt="Arrow right"></a>
  </div>
</div>
{%- endmacro %}
