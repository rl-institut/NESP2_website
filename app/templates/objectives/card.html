{% macro input(title, image_num='', bullet_points=[]) -%}
<div>
  <div class="objective-choice resource-choice card grid-x">
    <a name="objective-{{ image_num }}-content">
      <div class="cell card-img card-img{{ image_num }}">
        <div class="card-img-question-mark">
          <div class="card-img-helper"></div>
          <img src="{{ url_for('static', filename='img/icons/icon_question_green.svg') }}" alt="Question mark icon">
        </div>
      </div>
      <div class="cell card-text">
        <p class="card-text-header">{{ title }}</p>
      </div>
    </a>
  </div>
  <div id="objective-{{ image_num }}-content" class="grid-x objective-card__content">
    <div class="cell">
      <ul>
        {% for item in bullet_points %}
          <li>{{ item }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{%- endmacro %}
